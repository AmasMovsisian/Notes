<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./styles/assets.css">
    <link rel="stylesheet" href="./styles/note.css">
    <link rel="stylesheet" href="./styles/standart.css">
    <script src="./script.js"></script>
    <title>Notepad</title>
</head>

<body onload="init()">

    <main class="main">
        <a href="./index.html"><h1 class="headlining">Notepad</h1></a>

        <section class="main_input_ref">
            <input type="text" id="titelNotes" placeholder="Titel" class="input_titel">
            <textarea type="text" id="inputNotes" placeholder="Text" class="input_text"></textarea>
            <button id="saveNotes" onclick="saveNotes()" class="save_btn">Save</button>
        </section>

        <div id="content" class="main_content"></div>

        <button onclick="openDialog()" class="trash_BTN">Show trash notes</button>

        <dialog id="trashDialog" class="trash_dialog_content">

            <div class="dialogProperties">
            <button id="closeDialogTrash" class="close_dialog_trash" onclick="closeDialog()">Close trash notes</button>
            </div>
            
            <section id="trashContent" class="trash_content"></section>
            
        </dialog>
    </main>


</body>

</html>
